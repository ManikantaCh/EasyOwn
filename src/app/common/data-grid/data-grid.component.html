<div class="title-bar">
  <div class="mat-app-background basic-container">
    <div [hidden]="!(dataSource.data && dataSource.data.length > 0)">
      <!-- <mat-form-field *ngIf="showFilter">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> -->
      <div class="mat-elevation-z8 overflowCls" #TABLE>
        <table mat-table #table [dataSource]="dataSource" matSort>
          <ng-container *ngFor="let item of displayColProps; index as i;" matColumnDef="{{item}}" [sticky]="isSticky(item)" stickyEnd="item=='Action'">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item == 'Action' ? 'Action' : gridColumnsOptions[item]}} </th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="item != 'Action'">{{element[item]}}</span>
              <span *ngIf="item == 'Action'">
                <i class="material-icons" *ngIf="showEditButton" (click)="editRecord(element)">edit</i>
                <i class="material-icons" *ngIf="showRemoveButton" (click)="openDialog()">delete</i>
              </span>
            </td>
          </ng-container>
  
  
          <tr mat-header-row *matHeaderRowDef="displayColProps;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColProps;"></tr>
        </table>
      </div>
      <!-- <mat-paginator [pageSize]="defaultPageSize" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator> -->
    </div>
    <div [hidden]="(dataSource.data && dataSource.data.length > 0)">
      No data to show
    </div>
  </div>
