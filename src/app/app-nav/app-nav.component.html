<div>
  <mat-toolbar color="primary" class="app-toolbar navigation">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Easy Own</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button [routerLink]="'/'" [routerLinkActive]="['mat-accent']"
            [routerLinkActiveOptions]="{exact:true}"> Dashboard </a>
        <a href="#" mat-button [routerLink]="'/partners'" [routerLinkActive]="['mat-accent']"
            [routerLinkActiveOptions]="{exact:true}"> Partners </a>
        <a href="#" mat-button [routerLink]="'/products'" [routerLinkActive]="['mat-accent']"
            [routerLinkActiveOptions]="{exact:true}"> Products </a>
        <a href="#" mat-button [routerLink]="'/create-contact'" [routerLinkActive]="['mat-accent']"
            [routerLinkActiveOptions]="{exact:true}"> Orders </a>
        <a href="#" mat-button [routerLink]="'/activities'" [routerLinkActive]="['mat-accent']"
            [routerLinkActiveOptions]="{exact:true}"> Customers </a>
        <a href="#" mat-button [routerLink]="'/create-activity'" [routerLinkActive]="['mat-accent']"
            [routerLinkActiveOptions]="{exact:true}"> Inventories </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <img class="profileImg" src="https://i0.wp.com/studiolorier.com/wp-content/uploads/2018/10/Profile-Round-Sander-Lorier.jpg?ssl=1" alt="Avatar">
    </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item [routerLink]="'/'" [routerLinkActive]="['mat-accent']"
        [routerLinkActiveOptions]="{exact:true}"> Dashboard </a>
        <a href="#" mat-list-item [routerLink]="'/partners'" [routerLinkActive]="['mat-accent']"
        [routerLinkActiveOptions]="{exact:true}"> Partners </a>
        <a href="#" mat-list-item [routerLink]="'/products'" [routerLinkActive]="['mat-accent']"
        [routerLinkActiveOptions]="{exact:true}"> Products </a>
        <a href="#" mat-list-item [routerLink]="'/create-contact'" [routerLinkActive]="['mat-accent']"
        [routerLinkActiveOptions]="{exact:true}"> Orders </a>
        <a href="#" mat-list-item [routerLink]="'/activities'" [routerLinkActive]="['mat-accent']"
        [routerLinkActiveOptions]="{exact:true}"> Customers </a>
        <a href="#" mat-list-item [routerLink]="'/create-activity'" [routerLinkActive]="['mat-accent']"
        [routerLinkActiveOptions]="{exact:true}"> Inventories </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

      <div class="custom-bg-color">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
